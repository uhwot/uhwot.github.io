<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>uh wot</title>
        <meta name="description" content="bruh moment">
        <meta name="author" content="uh wot">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <video src="tpose.webm" loop muted id="tpose">
    </body>
    <script>
        const tpose = document.getElementById('tpose')
        let playing = false
        tpose.addEventListener('click', _ => {
            if (!playing) {
                tpose.play()
            } else {
                tpose.pause()
            }
            playing = !playing
        })
    </script>
</html>
